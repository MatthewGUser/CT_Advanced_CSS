<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-shadow">Welcome to Advanced CSS Design</h1>
    </header>

    <main>
        <section class="background-fade">
            <p>This is a section with a semi-transparent background using RGBA colors.</p>
        </section>

        <button class="interactive-button">Click Me!</button>

        <a href="#" class="hover-link">Hover over me</a>

        <div class="rotating-icon">
            <img src="Assets/Spiral.png" alt="Rotating Transparent Icon">
        </div>
    </main>
</body>
</html>
